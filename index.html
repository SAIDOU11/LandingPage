<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>A simple landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <h1 class="title">
          Got marketing? <br />
          advance your <br />
          business insight.
        </h1>
        <p class="paragraph">
          Fill out the form and receive our award winning newsletter.
        </p>
      </div>
      <div class="form">
        <form action="signUp" class="signup">
          <div class="form-container">
            <div class="form-input">
              <label for="name">Name</label>
              <br />
              <input type="text" id="name" />
            </div>

            <div class="form-email">
              <label for="email">Email</label> <input type="email" id="email" />
            </div>
          </div>
          <button class="btn">Sign me up</button>
        </form>
      </div>
    </div>
  </body>
</html>
